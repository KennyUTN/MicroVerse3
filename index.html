<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fork Me! FCC: Test Suite Template</title>

	<body>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<h1>HELLO WORLD, we are software developers!</h1>

		<h1 id="title">THIS IS A TITLE YO</h1>
		<p id="description">THIS IS THE DESCRIPTION MAYBE</p>

		<form action="" id="survey-form">
			<label id="name-label"> Name </label> <input type="text" name="whatevs" id="name" placeholder="Your name" required />
			<label id="email-label"> Email </label> <input type="email" name="yourmail" id="email" placeholder="your Email" required />
			<label id="number-label"> Number </label> <input type="number" name="no" id="number" placeholder="1-5" min="1" max="5" />
      <select id="dropdown">
        <option value="1">Coke</option>
        <option value="2">Pepsi</option>

      </select> <br>
      <input type="radio" name="color" value="Green"> Green<br>
      <input type="radio" name="color" value="Blue"> Blue<br>
      <input type="radio" name="color" value="Red"> Red <br>

    </form>
